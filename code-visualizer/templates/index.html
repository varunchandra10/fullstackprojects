<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Tutor - Phase 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- CodeMirror CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/display/placeholder.min.js"></script>
    <!-- Additional Themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">
</head>
<body>
    <div class="container">
        <h1>Python Tutor</h1>
        <div class="editor-container">
            <!-- Theme Selector -->
            <select id="theme-selector">
                <option value="default">Default</option>
                <option value="material-darker">Material Darker</option>
                <option value="monokai">Monokai</option>
                <option value="dracula">Dracula</option>
            </select>
            <!-- File Upload -->
            <input type="file" id="file-upload" accept=".py" />
            <!-- CodeMirror Editor -->
            <textarea id="code-editor" placeholder="Write your Python code here..."></textarea>
            <!-- Character/Line Counter -->
            <div id="counter">Characters: 0 | Lines: 1</div>
        </div>
        <button id="run-button">Run Code</button>
        <button id="clear-button">Clear</button>
        <button id="download-button">Download Code</button>
        <div class="output-container">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
